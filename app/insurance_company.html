		<!-- Main -->
		<div class="wrapper">

				<div class="row gtr-150">
					<!-- Content -->
					<article id="content">
						<header>
							<h2>HISS. Страховой компании</h2>
							<p>Легкий контроль доступа и просмотр записей.</p>
						</header>

						<div class="4u 12u$(small)">
							<br/>
							<br/>
							<p>Медицинские Учереждения</p>
							<input type="text" name="hAddress" id="hAddress" value="" placeholder="Введите eth адрес больницы" size="40" />
							<input type="text" name="hDigitalSign" id="hDigitalSign" value="" placeholder="Цифровая подпись больницы" size="40" />
							<br/>
							<button id="addHospital">Подключить медицинское учереждение</button>
							<br/>
							<br/>
							<p>Пациенты</p>
							<input type="text" name="pAddress" id="pAddress" value="" placeholder="Введите eth адрес пациента" size="40" />
							<input type="text" name="pPublicKey" id="pPublicKey" value="" placeholder="Публичный ключ пациента" size="40" />
							<input type="text" name="pFirstNote" id="pFirstNote" value="" placeholder="Информация о пациенте" size="40" />
							<br/>
							<button id="addPatient">Подключить пациента</button>
							<br/>
							<br/>
							<button id="showPatientStatus">Проверить статус пациента</button>
							<button id="enableInsurance">Активировать страховку пациента</button>
							<button id="disableInsurance">Дезактивировать страховку пациента</button>
						</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script>
		if (typeof web3 === 'undefined') {
			alert("Включите Metamask")
		}
		else {
			const address = "0xA2a45580b22402f6A814bF0d636b633785b38Bf9";
			const ABI = [
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						},
						{
							"name": "digitalSign",
							"type": "string"
						}
					],
					"name": "addHospital",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						}
					],
					"name": "addInsurance",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						},
						{
							"name": "note",
							"type": "string"
						}
					],
					"name": "addNewNote",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						},
						{
							"name": "publicKey",
							"type": "string"
						},
						{
							"name": "firstNote",
							"type": "string"
						}
					],
					"name": "addPatient",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						}
					],
					"name": "consentToAddData",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"constant": false,
					"inputs": [
						{
							"name": "addr",
							"type": "address"
						},
						{
							"name": "flag",
							"type": "bool"
						}
					],
					"name": "setInsurance",
					"outputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "function"
				},
				{
					"inputs": [],
					"payable": false,
					"stateMutability": "nonpayable",
					"type": "constructor"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						},
						{
							"name": "",
							"type": "uint256"
						}
					],
					"name": "hashes",
					"outputs": [
						{
							"name": "",
							"type": "string"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "hospitalAccess",
					"outputs": [
						{
							"name": "",
							"type": "bool"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "hospitalSign",
					"outputs": [
						{
							"name": "",
							"type": "string"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "isInsuranceActive",
					"outputs": [
						{
							"name": "",
							"type": "bool"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "keyByAddress",
					"outputs": [
						{
							"name": "",
							"type": "string"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "numberOfNotes",
					"outputs": [
						{
							"name": "",
							"type": "uint256"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				},
				{
					"constant": true,
					"inputs": [
						{
							"name": "",
							"type": "address"
						}
					],
					"name": "typeOfMember",
					"outputs": [
						{
							"name": "",
							"type": "uint8"
						}
					],
					"payable": false,
					"stateMutability": "view",
					"type": "function"
				}
			];
			var HissContract = web3.eth.contract(ABI).at(address);
			web3.eth.getAccounts(function (err, accs) {
				if (err != null) {
					alert("There was an error fetching your accounts.");
					return;
				}

				if (accs.length == 0) {
					alert("Couldn't get any accounts! Make sure your Ethereum client is configured correctly.");
					return;
				}

				accounts = accs;
				account = accounts[0];

				$("#addHospital").click(function () {
					HissContract.addHospital(
						$('#hAddress').val(),
						$('#hDigitalSign').val(),
						(e, myTxHash) => {
							web3.eth.filter('latest', function (error, result) {
								web3.eth.getBlock(result, (e, b) => {
									var t = b.transactions
									for (var i = 0; i < t.length; i++)
										if (t[i] == myTxHash) {
											alert("Медицинское учереждение успешно добавлено");
										}
								});
							});
						})
				});

				$("#addPatient").click(function () {
					HissContract.addPatient(
						$('#pAddress').val(),
						$('#pPublicKey').val(),
						$('#pFirstNote').val(),
						(e, myTxHash) => {
							web3.eth.filter('latest', function (error, result) {
								web3.eth.getBlock(result, (e, b) => {
									var t = b.transactions
									for (var i = 0; i < t.length; i++)
										if (t[i] == myTxHash) {
											alert("Пациент успешно добавлен");
										}
								});
							});
						})
				});

				$("#showPatientStatus").click(function () {
					HissContract.isInsuranceActive.call(
						$('#pAddress').val(),
						(err, res) => {
							if (err != null) {
								alert("Произошла ошибка при проверке статуса пациента: " + err);
							} else {
								if (res == true) {
									alert('Страховка действительна');
								} else {
									alert('Страховка не действительна');
								}
							}
						})
				});

				$("#enableInsurance").click(function () {
					HissContract.setInsurance(
						$('#pAddress').val(),
						true,
						(e, myTxHash) => {
							web3.eth.filter('latest', function (error, result) {
								web3.eth.getBlock(result, (e, b) => {
									var t = b.transactions
									for (var i = 0; i < t.length; i++)
										if (t[i] == myTxHash) {
											alert("Страховка активирована");
										}
								});
							});
						})
				});

				$("#disableInsurance").click(function () {
					HissContract.setInsurance(
						$('#pAddress').val(),
						false,
						(e, myTxHash) => {
							web3.eth.filter('latest', function (error, result) {
								web3.eth.getBlock(result, (e, b) => {
									var t = b.transactions
									for (var i = 0; i < t.length; i++)
										if (t[i] == myTxHash) {
											alert("Страховка дезактивирована");
										}
								});
							});
						})
				});
			});
		}
	</script>

</body>
